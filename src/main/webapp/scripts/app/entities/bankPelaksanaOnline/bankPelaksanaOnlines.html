<div>
    <h2 translate="aplikasiApp.bankPelaksanaOnline.home.title">BankPelaksanaOnlines</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bankPelaksanaOnline.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="aplikasiApp.bankPelaksanaOnline.home.createLabel">Create new BankPelaksanaOnline
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'aplikasiApp.bankPelaksanaOnline.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="kode_bank"><span translate="aplikasiApp.bankPelaksanaOnline.kode_bank">Kode_bank</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nama_bank"><span translate="aplikasiApp.bankPelaksanaOnline.nama_bank">Nama_bank</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_aktifitas_1"><span translate="aplikasiApp.bankPelaksanaOnline.id_aktifitas_1">Id_aktifitas_1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_aktifitas_2"><span translate="aplikasiApp.bankPelaksanaOnline.id_aktifitas_2">Id_aktifitas_2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bankPelaksanaOnline in bankPelaksanaOnlines track by bankPelaksanaOnline.id">
                    <td><a ui-sref="bankPelaksanaOnline.detail({id:bankPelaksanaOnline.id})">{{bankPelaksanaOnline.id}}</a></td>
                    <td>{{bankPelaksanaOnline.kode_bank}}</td>
                    <td>{{bankPelaksanaOnline.nama_bank}}</td>
                    <td>{{bankPelaksanaOnline.id_aktifitas_1}}</td>
                    <td>{{bankPelaksanaOnline.id_aktifitas_2}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bankPelaksanaOnline.detail({id:bankPelaksanaOnline.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bankPelaksanaOnline.edit({id:bankPelaksanaOnline.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bankPelaksanaOnline.delete({id:bankPelaksanaOnline.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
