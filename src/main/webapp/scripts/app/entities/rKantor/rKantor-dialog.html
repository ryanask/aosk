
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRKantorLabel" translate="aplikasiApp.rKantor.home.createOrEditLabel">Create or edit a RKantor</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="rKantor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rKantor.id_kantor" for="field_id_kantor">Id_kantor</label>
            <input type="text" class="form-control" name="id_kantor" id="field_id_kantor"
                    ng-model="rKantor.id_kantor"
                    required ng-maxlength="2" />
            <div ng-show="editForm.id_kantor.$invalid">
                <p class="help-block"
                    ng-show="editForm.id_kantor.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.id_kantor.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rKantor.kantor" for="field_kantor">Kantor</label>
            <input type="text" class="form-control" name="kantor" id="field_kantor"
                    ng-model="rKantor.kantor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rKantor.alamat" for="field_alamat">Alamat</label>
            <input type="text" class="form-control" name="alamat" id="field_alamat"
                    ng-model="rKantor.alamat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rKantor.telepon" for="field_telepon">Telepon</label>
            <input type="text" class="form-control" name="telepon" id="field_telepon"
                    ng-model="rKantor.telepon"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
