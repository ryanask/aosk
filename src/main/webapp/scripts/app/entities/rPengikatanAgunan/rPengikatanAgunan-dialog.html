
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRPengikatanAgunanLabel" translate="aplikasiApp.rPengikatanAgunan.home.createOrEditLabel">Create or edit a RPengikatanAgunan</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="rPengikatanAgunan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rPengikatanAgunan.id_r_pengikatan_agunan" for="field_id_r_pengikatan_agunan">Id_r_pengikatan_agunan</label>
            <input type="number" class="form-control" name="id_r_pengikatan_agunan" id="field_id_r_pengikatan_agunan"
                    ng-model="rPengikatanAgunan.id_r_pengikatan_agunan"
                    required />
            <div ng-show="editForm.id_r_pengikatan_agunan.$invalid">
                <p class="help-block"
                    ng-show="editForm.id_r_pengikatan_agunan.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.id_r_pengikatan_agunan.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.rPengikatanAgunan.uraian" for="field_uraian">Uraian</label>
            <input type="text" class="form-control" name="uraian" id="field_uraian"
                    ng-model="rPengikatanAgunan.uraian"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
